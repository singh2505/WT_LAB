<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Practical 03 | Web Tech Lab (ECS - 652)</title>
    </head>
    <body>
        <form method="" action="#">
            <table border="1" align="center" width="400" bgcolor="#ffffff" >
            <caption><b>Student Registration form</b></caption>
            <tr>
            <th>First name</th>
            <td><input type="text"/></td>
            </tr>
            <tr>
            <th>Last name</th>
            <td><input type="text"/></td>
            </tr>
            <tr>
            <th>Password</th>
            <td><input type="password"/></td>
            </tr>
            <tr>
            <th>Password again</th>
            <td><input type="password"/></td>
            </tr>
            <tr>
            <th>Email</th>
            <td><input type="email"/></td>
            </tr>
            <tr>
            <th>Mobile no.</th>
            <td><input type="number"/></td>
            </tr>
            <tr>
            <th>Address</th>
            <td><textarea rows="8" cols="20"></textarea></td>
            </tr>
            <tr>
            <th>Gender</th>
            <td>
            male<input type="radio" name="g" value="m"/>
            female<input type="radio" name="g" value="f"/>
            </td>
            </tr>
            <tr>
            <th>DOB</th>
            <td><input type="date"/></td>
            </tr>
            <tr>
            <th>Country</th>
            <td>
            <select name="country">
            <option value="" selected="selected" disabled="disabled">Select your country</option>
            <option value="1">India</option>
            <option value="2">USA</option>
            </select>
            </td>
            </tr>
            <tr>
            <th>Profile Pic</th>
            <td><input type="file"/></td>
            </tr>
            <tr>
            <td colspan="2" align="center"><input type="submit" value="Save My Data"/>
            <input type="reset" value="Reset Data"/>
            </td>
            </tr>
            </table>
        </form>
    </body>
</html>
