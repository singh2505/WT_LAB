<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Practical 08 | Web Tech Lab (ECS - 652)</title>

        <script type="text/javascript">
            function tc(a){
              var x = document.querySelector(a).value;
              return x;
            }
            function msg(a){
              var x = document.querySelector(".emsg").innerHTML=a;
              return x;
            }
            function msgb(a){
              var x = document.querySelector(".emsgb").innerHTML=a;
              return x;
            }
            function size(a){
              var x = document.querySelector(a).value.length;
              return x;
            }
            // show hide function
            //var idhide=document.getElementById("singup");
            function singu() {
              var hide=document.querySelector(".form-login");

              if (hide.classList[1]=="hidden") {
                hide.classList.toggle("visible");
              }else {
                hide.classList.toggle("hidden");
              }
              console.log(hide.classList);
              return hide;
            }
            // Sing up
            function singup(){
              if (tc(".fname")==null || tc(".fname")=="") {
                msgb("Please Enter First name");
                return false;
              }
              if (tc(".lname")==null || tc(".lname")=="") {
                msgb("Please Enter Last name");
                return false;
              }
              if (tc(".email")==null || tc(".email")=="") {
                msgb("Please Enter Email");
                return false;
              }
              if (tc(".pwd")==null || tc(".pwd")=="") {
                msgb("Please Enter Password");
                return false;
              }
              if (tc(".pwd")!=tc(".conpwd")) {
                msgb("Password Miss match");
                return false;
              }
              if (size(".pwd") <= 10) {
                msgb("Minimum Password length 10");
                return false;
              }
            }
        </script>
    </head>
    <body>
        <form method="post" onsubmit="return singup()" action="Temp/Success.html">
            <table border="1" align="center" width="400" bgcolor="#ffffff" >
            <caption><b>User Information form</b></caption>
            <tr>
            <th>First Name</th>
            <td><input type="text" name="firstname" class="fname"/></td>
            </tr>
            <tr>
            <th>Last Name</th>
            <td><input type="text" name="lastname" class="lname"/></td>
            </tr>
            <tr>
            <th>DOB</th>
            <td><input type="date"/></td>
            </tr>
            <tr>
            <th>Gender</th>
            <td>
            male<input type="radio" name="g" value="m"/>
            female<input type="radio" name="g" value="f"/>
            </td>
            </tr>
            <tr>
            <th>Email</th>
            <td><input type="email" name="email" class="email"/></td>
            </tr>
            <tr>
            <th>Password</th>
            <td><input type="password" name="password" class="pwd"/></td>
            </tr>
            <tr>
            <th>Password again</th>
            <td><input type="password" name="password" class="conpwd"/></td>
            </tr>
            <tr>
            <td colspan="2" align="center"><p class="emsgb"></p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
            </td>
            </tr>
            </table>
        </form>
    </body>
</html>
